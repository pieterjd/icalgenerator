<html xmlns:th="https://www.thymeleaf.org">
<head>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">
    <title>Multi-date Datepicker Example</title>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">
    <meta name="robots" content="noindex, nofollow">
    <meta name="googlebot" content="noindex, nofollow">
    <meta name="viewport" content="width=device-width, initial-scale=1">


    <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css"
          href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css">
    <link rel="stylesheet" type="text/css"
          href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.7.1/css/bootstrap-datepicker3.min.css">
    <link rel="stylesheet" type="text/css"
          href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script type="text/javascript"
            src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.7.1/js/bootstrap-datepicker.min.js"></script>
    <script type="text/javascript" src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.4/moment.min.js"></script>

</head>
<body>
<div class="container">
    <div class="row">
        <div class='col-sm-6'>
            <form  th:action="@{/generate}" method="post" th:object="${submission}">
                <div class="input-group date form-group" id="datepicker">
                    <label for="Dates">Dates</label>
                    <input type="text" class="form-control" id="Dates" name="Dates" placeholder="Select days" th:field="*{dates}"
                           required="">
                    <span class="input-group-addon"><i class="glyphicon glyphicon-calendar"></i><span
                            class="count"></span></span>
                </div>
                <div class="form-group">
                    <label for="timeInput">Time</label>
                    <input type="time" id="timeInput" name="time" min="09:00" max="18:00" value="09:00" th:field="*{time}" required/>
                    <label for="durationInput">Duration (in minutes)</label>
                    <input type="number" id="durationInput" name="durationInput" min="1" step="1" th:field="*{duration}" required/>
                </div>
                <div class="form-group">
                    <label for="description">Description</label>
                    <input type="text" id="description" th:field="*{description}" required/>
                </div>
                <button type="submit" class="btn btn-primary" id="submit">Generate</button>
            </form>
        </div>
    </div>
</div>


<script type="text/javascript">
    $(document).ready(function () {
        $('#datepicker').datepicker({
            startDate: new Date(2023,1,1),
            multidate: true,
            format: "yyyy-mm-dd",
            weekStart: 1,
            daysOfWeekHighlighted: "5,6",
            datesDisabled: ['31/08/2017'],
            language: 'en'
        }).on('changeDate', function (e) {
            // `e` here contains the extra attributes
            $(this).find('.input-group-addon .count').text(' ' + e.dates.length);
        });
    });


</script>


</body>
</html>
